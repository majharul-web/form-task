<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- form container -->
    <section class="form-container">
      <!-- main logo -->
      <div class="logo-container">
        <img class="logo" src="https://i.ibb.co/cyjKTsd/Group-33092.png" alt="" />
      </div>

      <!-- main form -->
      <div class="main-form">
        <div class="inner-form">
          <div>
            <div class="icon-container">
              <img src="https://i.ibb.co/9gHHS8S/icon.png" alt="" />
              <div>
                <h2 style="margin-top: 5px">Beauty Salon For Every Women</h2>
                <p style="margin-top: 10px; color: rgb(65, 62, 62)">
                  A beauty salon or beauty parlor is an establishment dealing with cosmetic treatments for men
                  and women.
                </p>
              </div>

              <div style="display: flex; justify-content: center">
                <div class="input-container">
                  <label for="">Company Name</label> <br />
                  <input type="text" placeholder="e.g example" />
                </div>
              </div>

              <div style="display: flex; justify-content: center">
                <div class="input-container">
                  <label for="">Industry</label> <br />
                  <select name="industry">
                    <option value="volvo">select</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
              </div>

              <div style="display: flex; justify-content: center">
                <div class="input-container">
                  <label for="">Company size</label> <br />
                  <div class="button-group">
                    <button>1-20</button>
                    <button>21-50</button>
                    <button class="third">51-200</button>
                    <button>201-500</button>
                    <button>500+</button>
                  </div>
                </div>
              </div>
              <button class="main-button">Get Started</button>
            </div>
          </div>
        </div>
      </div>

      <!-- terms and condition -->
      <div class="terms">
        <a href="">Terms Of Use | Privacy Policy</a>
      </div>
    </section>
  </body>
</html>
